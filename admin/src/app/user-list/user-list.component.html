<div class="card">
  <div class="card-header">User List</div>
  <div class="card-body">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sr. no.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i=index">
            <td>{{i + 1}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.userEmail}}</td>
            <td>{{user.userMobile}}</td>
            <td class="text-left">
              <span>
                <div class="btn btn-success" style="margin-right: 20px;" [routerLink]="['/updateUser', user.userName]">Edit</div>
                <div class="btn btn-danger" (click)="deleteUser(user.userName)">Delete</div>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  </div>
