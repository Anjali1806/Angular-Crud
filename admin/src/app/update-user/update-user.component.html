<div class="card">
    <div class="card-header">User Registration</div>
    <div class="card-body">
        <form>
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="User.userName" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="User.userEmail" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Mobile:</label>
                <input type="number" class="form-control" [(ngModel)]="User.userMobile" placeholder="Enter mobile" name="mobile">
              </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" [(ngModel)]="User.userPassword" placeholder="Enter password" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary" routerLink="/userList" (click)="updateUser()">Update</button>
        </form>
        
    </div>
</div>
